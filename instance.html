<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Setup Boxs - dashboard</title>
		<link rel="icon" href="images/favicon.svg" sizes="any" type="image/svg+xml">
		<script src="https://cdn.tailwindcss.com"></script>
		<script src="scripts/instance.js" type="module"></script>
		<script src="scripts/draggable.js" type="module"></script>
		<script src="modules/Sortable.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
		<style>
			.input-grid p, .input-grid div {
				margin-top: 0;
				margin-bottom: 0;
				padding-top: 0;
				padding-bottom: 0;
			}
		</style>
	</head>
	<body class="bg-gray-100 font-sans">
		<header class="bg-orange-600 text-white p-4 flex items-center justify-between">
			<h1 class="text-lg font-semibold">Setup Boxs</h1>
			<label for="navtoggle" class="cursor-pointer text-2xl">&#9776;</label>
			<input type="checkbox" id="navtoggle" class="hidden">
			<nav id="navigation" class="hidden md:flex gap-4">
				<a href="index.html" class="text-white hover:underline" aria-current="page">Instances</a>
				<a href="account.html" class="text-white hover:underline">Account</a>
				<a href="settings.html" class="text-white hover:underline">Settings</a>
				<a id="admin-link" aria-disabled="true" class="text-white opacity-50 cursor-not-allowed">Admin</a>
				<a href="login.html" class="text-white hover:underline">Logout</a>
			</nav>
		</header>
		<main class="p-6">
			<section>
				<h2 id="name" class="text-xl font-bold mb-4">
					<a href="index.html" class="text-orange-600 hover:underline">Instances</a> / %{vmname}
				</h2>
				<form>
					<!-- Resources -->
					<fieldset class="bg-white shadow-md rounded-md p-4 mb-6">
						<legend class="text-lg font-semibold mb-2">Resources</legend>
						<div class="grid gap-4" id="resources" style="grid-template-columns: auto auto auto 1fr;"></div>
					</fieldset>

					<!-- Disks -->
					<fieldset class="bg-white shadow-md rounded-md p-4 mb-6">
						<legend class="text-lg font-semibold mb-2">Disks</legend>
						<div class="grid gap-4" id="disks" style="grid-template-columns: auto auto 1fr auto;"></div>
						<div class="text-center">
							<button type="button" id="disk-add" class="bg-orange-600 text-white py-2 px-4 rounded hover:bg-orange-700" aria-label="Add New Disk">
								Add Disk
							</button>
							<button type="button" id="cd-add" class="bg-orange-600 text-white py-2 px-4 rounded hover:bg-orange-700 hidden" aria-label="Add New CD">
								Add CD
							</button>
						</div>
					</fieldset>

					<!-- Network Interfaces -->
					<fieldset class="bg-white shadow-md rounded-md p-4 mb-6">
						<legend class="text-lg font-semibold mb-2">Network Interfaces</legend>
						<div class="grid gap-4" id="networks" style="grid-template-columns: auto auto 1fr auto;"></div>
						<div class="text-center">
							<button type="button" id="network-add" class="bg-orange-600 text-white py-2 px-4 rounded hover:bg-orange-700" aria-label="Add New Network Interface">
								Add Network
							</button>
						</div>
					</fieldset>

					<!-- PCIe Devices -->
					<fieldset class="bg-white shadow-md rounded-md p-4 mb-6 hidden" id="devices-card">
						<legend class="text-lg font-semibold mb-2">PCIe Devices</legend>
						<div class="grid gap-4" id="devices" style="grid-template-columns: auto 1fr auto;"></div>
						<div class="text-center">
							<button type="button" id="device-add" class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600" aria-label="Add New PCIe Device">
								Add Device
							</button>
						</div>
					</fieldset>

					<!-- Boot Order -->
					<fieldset class="bg-white shadow-md rounded-md p-4 mb-6 hidden" id="boot-card">
						<legend class="text-lg font-semibold mb-2">Boot Order</legend>
						<draggable-container id="enabled"></draggable-container>
						<hr class="border-t border-gray-300 my-4">
						<draggable-container id="disabled"></draggable-container>
					</fieldset>

					<!-- Form Actions -->
					<div class="text-center">
						<button type="button" id="exit" class="bg-red-500 text-white py-2 px-4 rounded hover:bg-red-600">EXIT</button>
					</div>
				</form>
			</section>
		</main>
	</body>
</html>
