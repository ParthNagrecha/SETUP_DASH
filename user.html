<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Setup Boxs - dashboard</title>
		<link rel="icon" href="images/favicon.svg" sizes="any" type="image/svg+xml">
		<script src="https://cdn.tailwindcss.com"></script>
		<script src="scripts/user.js" type="module"></script>
		<script src="scripts/draggable.js" type="module"></script>
		<script src="modules/Sortable.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
		<style>
			draggable-container {
				height: 100%;
			}
		</style>
	</head>
	<body class="bg-gray-100 font-sans">
		<header class="bg-orange-600 text-white p-4 flex items-center justify-between">
			<h1 class="text-lg font-semibold">Setup Boxs</h1>
			<label for="navtoggle" class="cursor-pointer text-2xl">&#9776;</label>
			<input type="checkbox" id="navtoggle" class="hidden">
			<nav id="navigation" class="hidden md:flex gap-4">
				<a href="index.html" class="hover:underline">Instances</a>
				<a href="account.html" class="hover:underline">Account</a>
				<a href="settings.html" class="hover:underline">Settings</a>
				<a id="admin-link" href="admin.html" aria-current="page" class="hover:underline">Admin</a>
				<a href="login.html" class="hover:underline">Logout</a>
			</nav>
		</header>
		<main class="p-6">
			<section>
				<h2 id="name" class="text-xl font-bold mb-6">
					<a href="admin.html" class="text-orange-600 hover:underline">Admin</a> / Users / %{username}
				</h2>
				<form>
					<!-- Groups Section -->
					<fieldset class="bg-white shadow-md rounded-md p-4 mb-6">
						<legend class="text-lg font-semibold">Groups</legend>
						<div class="grid grid-cols-2 gap-4 mt-4">
							<p>Member Of</p>
							<p>Not Member Of</p>
							<draggable-container id="groups-enabled" class="border border-gray-300 rounded-md p-2"></draggable-container>
							<draggable-container id="groups-disabled" class="border border-gray-300 rounded-md p-2"></draggable-container>
						</div>
					</fieldset>

					<!-- Resources Section -->
					<fieldset class="bg-white shadow-md rounded-md p-4 mb-6">
						<legend class="text-lg font-semibold">Resources</legend>
						<div id="resources" class="grid grid-cols-5 gap-2 mt-4"></div>
						<div class="text-center mt-4">
							<button type="button" id="resource-add" class="flex items-center gap-2 bg-orange-600 text-white py-2 px-4 rounded-md hover:bg-orange-700" aria-label="Add New Resource Constraint">
								<span>Add Resource</span>
								<svg class="w-5 h-5" role="img" aria-label="Add New Resource Constraint">
									<use href="images/actions/user/add.svg#symb"></use>
								</svg>
							</button>
						</div>
					</fieldset>

					<!-- Cluster Section -->
					<fieldset class="bg-white shadow-md rounded-md p-4 mb-6">
						<legend class="text-lg font-semibold">Cluster</legend>
						<div class="grid grid-cols-3 gap-4 mt-4">
							<label for="admin" class="font-medium">Admin</label>
							<input class="h-5 w-5 border-gray-300 rounded" type="checkbox" id="admin" name="admin">
							<div></div>

							<label class="font-medium">Nodes</label>
							<div class="grid grid-cols-2 col-span-2 gap-4">
								<p>Allowed</p>
								<p>Not Allowed</p>
								<draggable-container id="nodes-enabled" class="border border-gray-300 rounded-md p-2"></draggable-container>
								<draggable-container id="nodes-disabled" class="border border-gray-300 rounded-md p-2"></draggable-container>
							</div>

							<label class="font-medium">Pools</label>
							<div class="grid grid-cols-2 col-span-2 gap-4">
								<p>Allowed</p>
								<p>Not Allowed</p>
								<draggable-container id="pools-enabled" class="border border-gray-300 rounded-md p-2"></draggable-container>
								<draggable-container id="pools-disabled" class="border border-gray-300 rounded-md p-2"></draggable-container>
							</div>

							<label for="vmid-min" class="font-medium">VMID Min</label>
							<input class="border border-gray-300 rounded-md p-2" type="number" id="vmid-min" name="vmid-min">
							<div></div>
							<label for="vmid-max" class="font-medium">VMID Max</label>
							<input class="border border-gray-300 rounded-md p-2" type="number" id="vmid-max" name="vmid-max">
							<div></div>
						</div>
					</fieldset>

					<!-- Form Actions -->
					<div class="text-center">
						<button id="exit" type="button" class="bg-red-500 hover:bg-gray-400 text-gray-800 py-2 px-4 rounded-md">EXIT</button>
					</div>
				</form>
			</section>
		</main>
	</body>
</html>
