<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Setup Boxs - dashboard</title>
		<link rel="icon" href="images/favicon.svg" sizes="any" type="image/svg+xml">
		<script src="https://cdn.tailwindcss.com"></script>
		<script src="scripts/account.js" type="module"></script>
		<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
		<style>
			@media (min-width: 1264px) {
				#resource-container {
					display: grid;
					grid-template-columns: repeat(auto-fill, calc(100% / 6));
					gap: 0;
					justify-content: space-between;
				}
			}
			@media (max-width: 1264px) and (min-width: 680px) {
				#resource-container {
					display: grid;
					grid-template-columns: repeat(auto-fill, 200px);
					gap: 0;
					justify-content: space-between;
				}
			}
			@media (max-width: 680px) {
				#resource-container {
					display: flex;
					flex-direction: column;
					gap: 0;
					justify-content: center;
				}
			}
		</style>
	</head>
	<body class="bg-gray-100 font-sans">
		<header class="bg-orange-600 text-white p-4 flex items-center justify-between">
			<h1 class="text-lg font-semibold">Setup Boxs</h1>
			<label for="navtoggle" class="cursor-pointer text-2xl">&#9776;</label>
			<input type="checkbox" id="navtoggle" class="hidden">
			<nav id="navigation" class="hidden md:flex gap-4">
				<a href="index.html" class="text-white hover:underline">Instances</a>
				<a href="account.html" class="text-white hover:underline" aria-current="page">Account</a>
				<a href="settings.html" class="text-white hover:underline">Settings</a>
				<a id="admin-link" aria-disabled="true" class="text-white opacity-50 cursor-not-allowed">Admin</a>
				<a href="login.html" class="text-white hover:underline">Logout</a>
			</nav>
		</header>
		<main class="p-6">
			<h2 class="text-xl font-bold mb-6">Account</h2>

			<!-- Account Details -->
			<section class="bg-white shadow-md rounded-md p-4 mb-6">
				<h3 class="text-lg font-semibold mb-4">Account Details</h3>
				<p id="username" class="mb-2">Username:</p>
				<p id="pool" class="mb-2">Pools:</p>
				<p id="vmid" class="mb-2">VMID Range:</p>
				<p id="nodes">Nodes:</p>
			</section>

			<!-- Password Section -->
			<section class="bg-white shadow-md rounded-md p-4 mb-6">
				<div class="flex items-center justify-between">
					<h3 class="text-lg font-semibold">Password</h3>
					<button class="bg-orange-600 text-white py-2 px-4 rounded hover:bg-orange-700" id="change-password">Change Password</button>
				</div>
			</section>

			<!-- Cluster Resources -->
			<section class="bg-white shadow-md rounded-md p-4 mb-6">
				<h3 class="text-lg font-semibold mb-4">Cluster Resources</h3>
				<div id="resource-container"></div>
			</section>
		</main>
	</body>
</html>
