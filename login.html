<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Setup Boxs-dashboard</title>
		<link rel="icon" href="images/favicon.svg" sizes="any" type="image/svg+xml">
		<script src="https://cdn.tailwindcss.com"></script>
	</head>
	<body class="font-sans bg-gray-100">
		<header class="bg-orange-600 text-white p-4 flex justify-between items-center">
		  <h1 class="text-left py-2 align-middle h-8 leading-8">Setup Boxs</h1>
		  <label for="navtoggle" class="cursor-pointer text-2xl">&#9776;</label>
		  <input type="checkbox" id="navtoggle" class="hidden">
		  <nav id="navigation" class="hidden lg:block">
			<a href="login.html" class="text-white hover:underline" aria-current="page">Login</a>
		  </nav>
		</header>
		<main class="flex justify-center items-center min-h-screen">
		  <div class="bg-gray-200 rounded-lg shadow-md p-8 w-full max-w-md">
			<!-- Logo -->
			<div class="flex justify-center mb-4">
			  <img src="Logo.png" alt="Logo" class="w-13 h-12">
			</div>
			<!-- Title -->
			<h2 class="text-center text-orange-600 font-bold text-xl mb-6">User Account <br> Login</h2>
			<form>
			  <!-- Username -->
			  <div class="mb-4">
				<label for="username" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
				<input id="username" name="username" type="text" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-orange-500" placeholder="Email/Username" autocomplete="username">
			  </div>
			  <!-- Password -->
			  <div class="mb-4">
				<label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
				<input id="password" name="password" type="password" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-orange-500" placeholder="Password" autocomplete="current-password">
			  </div>
			  <!-- Realm -->
			  <div class="mb-6">
				<label for="realm" class="block text-sm font-medium text-gray-700 mb-1">Realm</label>
				<select id="realm" name="realm" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-orange-500">
				  <option value="">Select Realm</option>
				</select>
			  </div>
			  <!-- Login Button -->
			  <div class="text-center">
				<button id="submit" class="bg-orange-500 text-white w-full py-2 rounded-md hover:bg-orange-600 focus:outline-none focus:ring-2 focus:ring-orange-500">LOGIN</button>
			  </div>
			</form>
		  </div>
		</main>
	</body>
</html>
